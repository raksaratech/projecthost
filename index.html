<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Alarm Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  
  </head>
  <body>
 <header class="intro">
 <h1>ALARM PROJECT</h1>
 <p> SOLVE CAPTCHA TO STOP THE ALARM SOUND </p>
 </header>
  
 <div class="hide" id="captchadiv"> 
    <div id="captcha">
    </div>
    <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
    <button onclick="validateCaptcha();" >Submit</button>
  <div id="captchaalert"></div>
</div>
 <main>
<div class="table clock-wrapper">
  <div class="cell">
    <h2 id="clock" class="clock"></h2>
    
    <select id="hours"></select>
    <select id="minutes"></select>
    <select id="seconds"></select>
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    
    <p>
      <button id="snooze" class="hide">Snooze</button>
      <button id="startstop">Set Alarm</button>
    </p>
  </div>
 
</div>
 </main>




<script  src="./js/script.js"></script>
  </body>
</html>
